<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Yahya Password Manager</title>
  </head>
  <body class="bg-gray-200 p-8">
    <div class="">
      <div class="container bg-white rounded p-4">
        <h1 class="text-2xl font-bold mb-4">Yahya Password Manager</h1>
        <div class="mb-4">
          <label
            for="master-password-title"
            id="master-password-title"
            class="block text-sm font-medium text-gray-600"
            >Master Password:</label
          >
          <input
            type="password"
            id="master-password"
            class="border p-2 w-1/2"
            placeholder="Enter Master Password"
          />
          <button
            onclick="checkMasterPassword()"
            id="master-password-button"
            class="ml-2 bg-blue-500 text-white p-2"
          >
            Submit
          </button>
        </div>
        <div id="password-form" style="display: none">
          <div class="flex flex-col md:flex-row items-center">
            <div class="tempat">
              <input
                type="text"
                id="unit-input"
                class="border p-2 mb-2 md:mr-2"
                placeholder="Enter Unit"
              />
              <input
                type="text"
                id="location-input"
                class="border p-2 mb-2 md:mr-2"
                placeholder="Enter Location"
              />
            </div>

            <div class="tempat">
              <input
                type="text"
                id="ssid-input"
                class="border p-2 mb-2 md:mr-2"
                placeholder="Enter SSID"
              />
              <input
                type="text"
                id="ip-input"
                class="border p-2 mb-2 md:mr-2"
                placeholder="Enter IP Address"
              />
            </div>

            <div class="bawah">
              <input
                type="password"
                id="password-input"
                class="border p-2 mb-2 md:mr-2"
                placeholder="Enter Password"
              />
              <input type="hidden" class="border p-2 mb-2 md:mr-2" />
            </div>
            <button
              onclick="addPassword()"
              class="bg-blue-500 text-white p-2 mb-2 md:mr-2"
            >
              Add Password
            </button>
          </div>
          <table class="w-full mt-4">
            <thead>
              <tr>
                <th class="border p-2">#</th>
                <th class="border p-2">Unit</th>
                <th class="border p-2">Location</th>
                <th class="border p-2">SSID</th>
                <th class="border p-2">IP Address</th>
                <th class="border p-2">Password</th>
              </tr>
            </thead>
            <tbody id="password-list" over></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
